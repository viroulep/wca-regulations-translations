language: python
sudo: required
dist: trusty
python:
  - "2.7"
before_install:
  - sudo apt-get -qq -y update
  - sudo apt-get install -y --no-install-recommends lmodern fonts-unfonts-core fonts-arphic-uming texlive-fonts-recommended texlive-latex-recommended texlive-xetex texlive-lang-cjk texlive-lang-cyrillic texlive-lang-french texlive-lang-hungarian texlive-latex-extra zip
install:
  - pip install wrc
script:
  - git remote add viroulep https://github.com/viroulep/wca-regulations-translations
  - git fetch viroulep
  - wget https://github.com/cubing/wca-regulations/archive/official.zip
  - unzip official.zip
  - ./travis.sh
